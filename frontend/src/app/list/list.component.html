<mat-card>

  <mat-card-content>
    <mat-card-title class="title">TO-DO LIST</mat-card-title>

    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" >

      <ng-container matColumnDef="content" >
        <th mat-header-cell *matHeaderCellDef>ITEMS</th>
        <mat-checkbox mat-cell *matCellDef="let element" class="items">{{element.content}}
        </mat-checkbox>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> ACTIONS </th>
        <td mat-cell *matCellDef="let element">
            <button  mat-icon-button (click)="deleteList(element.id)" color="secondary">
              <mat-icon>delete</mat-icon>
            </button>
            <button  mat-icon-button (click)="selectList(element)" color="secondary">
              <mat-icon>mode</mat-icon>
            </button>

        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </mat-card-content>
</mat-card>

<mat-card>

  <mat-card-content>
    <mat-card-title class="title">CREATE TO-DO ITEM</mat-card-title>

    <form #f="ngForm" class="mat-elevation-z8">

      <mat-form-field style="float: left; margin-left: 35%;">
        <input matInput placeholder="Content" name="content" [(ngModel)]="list.content" required>
      </mat-form-field>

      <mat-card-actions style="margin-left: 10px;">
        <button mat-icon-button *ngIf="!list.id" (click)="createList(f)" color="primary">
          <mat-icon>done</mat-icon>
        </button>
        <button mat-icon-button *ngIf="list.id" (click)="updateList(f)" color="primary">
          <mat-icon>check_circle</mat-icon>
        </button>
      </mat-card-actions>
    </form>

  </mat-card-content>

</mat-card>
